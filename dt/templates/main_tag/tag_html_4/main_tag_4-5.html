<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test_name_title</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='main_css.css') }}">
</head>
<body>

                <a href="/"><img src="{{ url_for('static', filename='img/main_img2.png') }}" width="250" height="150"  alt="Logo"></a>
            </div>
            {% if g.user %}
            <div id="user_sys">
                <ul class="navbar-nav">
                    <li class="nav-item ">

                        <a href="/question/list/">고객 센터</a> |
                        <a href="/item/my_item/">장바구니</a>
                    </li>
                </ul>
            </div>
            {% else %}
            <div id="user_sys">
                <a href="{{ url_for('auth.login') }}">로그인</a> |
                <a href="{{ url_for('auth.signup') }}">회원가입</a> |
                <a href="/question/list/">고객 센터</a> |
                <a href="{{ url_for('auth.login') }}">장바구니</a>
            </div>
            {% endif %}
            <nav>
                <hr/>
                <ul>

                    <li><a href="/overseas/japan/" target="_parent"> 해외 여행 </a></li>
                    <li><a href="/video/play_video/"> 여행 영상 </a></li>

                    <li><a href="/necessities/necessities_product/" target="_parent"> 여행 필수품 </a></li>

                </ul>

            <ul>
				<li><a href="/product/product1/">1박 2일</a></li>
				<li><a href="/product/product2/">2박 3일</a></li>
				<li><a href="/product/product3/">3박 4일</a></li>
				<li><a href="/product/product4/">4박 5일</a> </li>
				<li><a href="/product/product5/">5박이상</a></li>
            </ul>

        <form action="/items/item_save_13/" method="POST">
            <div id="package_1">

                </p>
                <button name="button">여행 상품 담기</button>
            </div>
        </form>
        <form action="/items/item_save_14/" method="POST">
            <div id="package_2">
                <h4>베트남 패키지</h4>
                <img src="{{ url_for('static', filename='img/package_10.png') }}" width="400" height="250">

                    5박이상 베트남 패키지
                </p>
                <button name="button">여행 상품 담기</button>
